<!DOCTYPE html>
<html>
  <head>
    <title>ğŸ Issue Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4 d-flex align-items-center">
      <h1><a href="/" style="text-decoration: none">ğŸ Issue Tracker</a></h1>
      {% if user.is_authenticated %}
      <p>
        Welcome, {{ user.username }} |
        <form method="post" action="{% url 'logout' %}" >{% csrf_token %}<button type="submit" class="btn btn-link">Logout</button>
</form>

      </p>
      {% else %}
      <p><a href="{% url 'login' %}">Login</a></p>
      {% endif %}
      <hr />
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
