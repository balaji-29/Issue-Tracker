{% extends "base.html" %}
{% block content %}
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label>Title</label>
      <input type="text" name="title" value="{{ issue.title|default:'' }}" class="form-control">
    </div>
    <div class="mb-3">
      <label>Description</label>
      <textarea name="description" class="form-control">{{ issue.description|default:'' }}</textarea>
    </div>
    <div class="mb-3">
      <label>Status</label>
      <select name="status" class="form-control">
        <option value="OPEN" {% if issue.status == "OPEN" %}selected{% endif %}>Open</option>
        <option value="IN_PROGRESS" {% if issue.status == "IN_PROGRESS" %}selected{% endif %}>In Progress</option>
        <option value="CLOSED" {% if issue.status == "CLOSED" %}selected{% endif %}>Closed</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Assign To</label>
      <select name="assigned_to" class="form-control">
        <option value="">-- None --</option>
        {% for user in users %}
          <option value="{{ user.id }}" {% if issue.assigned_to and issue.assigned_to.id == user.id %}selected{% endif %}>
            {{ user.username }}
          </option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
